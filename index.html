<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="left-name">
                <h3 class="team-name">HOME</h3>
            </div>
            <div class="team-name-right">
                <h3 class="team-name">GUEST</h3>
            </div>
        </div>
        <div class="scoreboard">
            <div class="left-scoreboard">
                <p id="left-number">0</p>
            </div>
            <div class="right-scoreboard">
                <p id="right-number">0</p>
            </div>
        </div>
        
        <div class="buttons">
            <div class="button-left">
            <button onClick="plusOneLeft(), winner()" class="plus-one-left">+ 1</button>
            <button onClick="plusTwoLeft(), winner()" class="plus-two-left">+ 2</button>
            <button onClick="plusThreeLeft(), winner()" class="plus-three-left">+ 3</button>
            </div>
            <div class="button-right">
            <button onClick="plusOneright(), winner()" class="plus-one-right">+ 1</button>
            <button onClick="plusTwoRight(), winner()" class="plus-two-right">+ 2</button>
            <button onClick="plusThreeRight(), winner()" class="plus-three-right">+ 3</button>
            </div>
        </div>
        
        <div class="extra">
            <button onClick="reset()" class="reset">Reset</button>
            <div class="winner-display">
                <p id="winner"> WWinner is </p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
